<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Agenda Programa Música na Rede</title>
    <style>
      body {
        font-family: sans-serif;
        background: #fff;
        color: #333;
        padding: 2em;
        max-width: 1000px;
        margin: auto;
      }
      h1 {
        text-align: center;
        color: #6b4494;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 2em;
      }
      th, td {
        padding: 0.75em;
        border: 1px solid #ccc;
        text-align: left;
      }
      th {
        background-color: #6b4494;
        color: white;
      }
      tr:nth-child(even) {
        background-color: #f9f9f9;
      }
    </style>
  </head>
  <body>
    <h1>Agenda Programa Música na Rede</h1>
    <table id="agenda-table">
      <thead>
        <tr>
          <th>Data</th>
          <th>Horário</th>
          <th>Evento</th>
          <th>Local</th>
          <th>Escola/Grupo</th>
          <th>Projeto</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script>
      fetch('https://script.google.com/macros/s/AKfycbw6HsolRMdwjRr4LDJBfoDWxIItj2QwGazRcuWnFo0F1LiI4mIEBjn7FJYqEu4NdshB/exec')
        .then(response => response.json())
        .then(data => {
          const tbody = document.querySelector("#agenda-table tbody");
          data.forEach(linha => {
            const tr = document.createElement("tr");
            linha.forEach(celula => {
              const td = document.createElement("td");
              td.textContent = celula;
              tr.appendChild(td);
            });
            tbody.appendChild(tr);
          });
        });
    </script>
  </body>
</html>
